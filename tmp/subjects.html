<html>
<head>
    <meta charset="utf-8">
    <title>Субъекты РФ</title>
</head>

<body>
<H2><font face="Montserrat">Субъекты</font></H2>
    {% for subject in subjects %}
        <font face="Montserrat">
        <A href = "subjects/ {{ subject['id'] }}" >
            {{ subject['name'] }} ({{ subject['type']}}) </A> , {{ subject['size'] }} м^2, {{subject['population']}} чел.
        <br>
        </font>
    {% endfor %}


        <P>
        Отсортировать по:
            <A href = "/subjects/sorted_by=type"> Тип|</A>
            <A href = "/subjects/sorted_by=size">Размер/Длина|</A>
            <A href = "/subjects/sorted_by=name">Название|</A>
            <A href = "/subjects/sorted_by=population">Население</A>

    </P>

    <P>
    <A href = "/subjects/add">
        Зарегистрировать субъект
    </A><br>
    <A href = "/subjects/add_water">
        Добавить водоём в субъекте
    </A><br>
    <A href = "/subjects/remove">
        Удалить субъект
    </A>

    <P>
    <A href = "/">
        Главная
    </A>
</body>

</html>
